<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
font: normal 20pt Arial;

}


</style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
