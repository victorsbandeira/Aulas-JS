<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
        input#xua{
            background: gray ;
            color: rgb(0, 0, 0);
            width: 150px;
            height: 35px;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar ()" id = "xua">
    <div id="res">Resultado</div>
    
    <Script>
        
        function somar (){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        
    </Script>
    <script>
        var somaa = document.querySelector('input#xua')
        somaa.addEventListener('mouseenter', entrar)
        somaa.addEventListener('mouseout', sair)
        somaa.addEventListener('click', clicar)
        function clicar(){
              somaa.innerHTML = 'Clicou!'
              somaa.style.background = 'red'
        }
        function entrar(){
              somaa.innerHTML = 'Entrou!'
              somaa.style.background = 'green'
        }
        function sair(){
              somaa.innerHTML = 'Saiu!'
              somaa.style.background = "gray"
        }

    </script>
    </body>
</html>
